<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css Meme Slider</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="slider-wrapper">

    <input type="radio" name="slider" class="slider__input" id="switch1">
    <input type="radio" name="slider" class="slider__input" id="switch2">
    <input type="radio" name="slider" class="slider__input" id="switch3">
    <input type="radio" name="slider" class="slider__input" id="switch4">

    <div class="slider">
      <div class="slider__line">
        <img src="./img/first.jpg" alt="first image">
        <img src="./img/second.jpg" alt="second image">
        <img src="./img/third.jpg" alt="third image">
        <img src="./img/fourth.jpg" alt="fourth image">
      </div>
    </div>

    <div class="wrapper">
      <div class="slider__text">
        <span class="text__input"></span>
        <span class="text__input"></span>
        <span class="text__input"></span>
        <span class="text__input"></span>
      </div>

      <div class="control">
        <lable for="switch1" class="control__btn">
          <span class="btn__item"></span>
        </lable>
        <lable for="switch2" class="control__btn">
          <span class="btn__item"></span>
        </lable>
        <lable for="switch3" class="control__btn">
          <span class="btn__item"></span>
        </lable>
        <lable for="switch4" class="control__btn">
          <span class="btn__item"></span>
        </lable>
      </div>
    </div>
  </div>
</body>
</html>
