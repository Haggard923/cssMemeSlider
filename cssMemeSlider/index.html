<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css Meme Slider</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="slider-wrapper">

    <input checked type="radio" name="slider" class="slider__input" id="switch1">
    <input type="radio" name="slider" class="slider__input" id="switch2">
    <input type="radio" name="slider" class="slider__input" id="switch3">
    <input type="radio" name="slider" class="slider__input" id="switch4">

    <div class="slider">
      <div class="slider__line">
        <img src="./img/first.jpg" alt="first image" class="slider__item">
        <img src="./img/second.jpg" alt="second image" class="slider__item">
        <img src="./img/third.jpg" alt="third image" class="slider__item">
        <img src="./img/fourth.jpg" alt="fourth image" class="slider__item">
      </div>
    </div>

    <div class="wrapper">
      <div class="slider__text">
        <div class="text__line">
          <span class="text__item">Amazing man!</span>
          <span class="text__item">Wonder what his daughter looks like?</span>
          <span class="text__item">Daughter on the left.</span>
          <span class="text__item">She looks great!</span>
        </div>
      </div>

      <div class="control">
        <label for="switch1" class="control__btn">
          <span class="btn__item"></span>
        </label>
        <label for="switch2" class="control__btn">
          <span class="btn__item"></span>
        </label>
        <label for="switch3" class="control__btn">
          <span class="btn__item"></span>
        </label>
        <label for="switch4" class="control__btn">
          <span class="btn__item"></span>
        </label>
      </div>
      
    </div>
  </div>
</body>
</html>
